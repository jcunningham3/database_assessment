<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body style="text-decorations: none;">
    <!-- nav -->
    <div class="w3-bar w3-dark-grey">
      <div class="w3-bar-item w3-btn w3-ripple w3-text-blue">
        <h3><a href="/">Playlists</a></h3>
      </div>
      <div class="w3-bar-item w3-right w3-btn w3-ripple w3-text-blue">
        <h5><a href="/songs">all songs</a></h5>
      </div>
    </div>
    <!-- main content -->
    <div class="w3-margin">
      {% block content %}{% endblock %}
    </div>

  </body>
</html>
